<!DOCTYPE HTML>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible"  content="IE=edge">
    <title>[22] BMI Calculator</title>
    <meta name="description" content="BMI Calculator">
    <link rel="stylesheet" href="styles/index.css" />
</head>
<body>
    <div id="header">
        BMI CALCULATOR
    </div>
    <div id="formWrapper">
         <div>
          Gender:
            <label>
                Male:<input value="male" type="radio" name="genderInput" checked/>
            </label>
            <label>
                Female:<input value="female" type="radio" name="genderInput"/>
            </label>
          </div>
          <div>
           Height:
           <input type="range" name="heightInput" min="100" max="250" value="175" onchange="changeHeightValue()" />
           <span id="heightValue"></span>
          </div>
          <div>
           Weight:
           <input type="range" name="weightInput" min="30" max="250" value="135" onchange="changeWeightValue()" />
           <span id="weightValue"></span>
          </div>
        <button onclick="calculateBMI()" >Check BMI</button>
    </div>
    <div id="result">

    </div>
    <script src="scripts/index.js"></script>
</body>
</html>
